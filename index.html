<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!--Cabecera -->
    <header class="fondo">
        <div class="container flexbox">
            <h1>Paises del mundo</h1>
        </div>
    </header>
     <!--busqueda -->
     <nav class="container flexbox padding">
        <form class="busqueda" id="busqueda">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar un pais" id="inputTexto">
        </form>
        <!-- Filtro. este es solo el boceto, tal vez el filtro no quede al final de la pagina -->
        <div class="filtro">
            <select>
                <option value="">Continente</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">América</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
        </div>
    </nav>
</body>
</html>
